<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label class="d-block">
        <input type="text" class="form-control" [placeholder]="'Firstname'" formControlName="first_name">
      </label>
    </div>
    <div class="form-group">
      <label class="d-block">
        <input type="text" class="form-control" [placeholder]="'Lastname'" formControlName="last_name">
      </label>
    </div>
    <div class="form-group">
      <label class="d-block">
        <input type="text" class="form-control" [placeholder]="'Email'" formControlName="email">
      </label>
    </div>
    <div class="form-group">
      <label class="d-block">
        <input type="text" class="form-control" [placeholder]="'Username'" formControlName="username">
      </label>
    </div>
    <div class="form-group">
      <label class="d-block">
        <input type="text" class="form-control" [placeholder]="'Password'"  formControlName="password">
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block btn-raised" type="submit">
        <span>Sign up</span>
      </button>
    </div>
    <a [routerLink]="['/auth/login']">Got an account already? Log in here!</a>
  </form>
