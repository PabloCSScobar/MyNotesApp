    <form [formGroup]="newNoteForm" (ngSubmit)="addNote()" class="d-flex flex-column">
        <div class="input-group">
            <textarea type="text" class="form-control title" [placeholder]="'Title'" formControlName="title" rows="1"></textarea>
        </div>

          <label class="d-block">
            <textarea cols="30" rows="10"  class="form-control" [placeholder]="'Your Note'" formControlName="body"></textarea>
          </label>
    
        </div> -->
        <div class="d-flex flex-column mb-2 align-items-stretch">
          <quill-editor [styles]="{height: '60vh', border: 'none' }" theme="bubble" formControlName="body"></quill-editor>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block btn-raised" type="submit">
            <span>Add note</span>
          </button>
