<form [formGroup]="editNoteForm" (ngSubmit)="editNote()">
    <div class="form-group">
      <label class="d-block">
        <input type="text" class="form-control" [placeholder]="'Title'" formControlName="title">
      </label>
    </div>
    <div class="form-group">
      <label class="d-block">
        <textarea cols="30" rows="10"  class="form-control" [placeholder]="'Your Note'" formControlName="body"></textarea>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block btn-sm" type="submit">
        <span>Edit note</span>
      </button>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-danger btn-block btn-sm" (click)="deleteNote()" type="button">
            <span>Delete Note</span>
        </button>
    </div>
</form>

{{note | json}}
